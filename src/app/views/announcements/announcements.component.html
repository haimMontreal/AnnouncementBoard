<!-- If teacher, display addAnnouncement and editAnnouncement buttons -->

<mat-card class="example-card" *ngFor="let a of announcements">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ a.teacher }}</mat-card-title>
        <mat-card-subtitle>{{ a.subject }} - {{ a.releaseDate }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{ a.body }}</p>
        <div  class="container">
            <p><b>Assignment is worth: {{ a.gradeWorth }}%</b></p>
            <p><b>Due Date: {{ a.dueDate }}</b></p>
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <a download="filename" target="_blank" href="./announcements.component.html"><button mat-raised-button color="accent">Download</button></a>
    </mat-card-actions>
</mat-card>
